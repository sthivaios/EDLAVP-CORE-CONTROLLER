services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: edlavp-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edlavp}
      POSTGRES_USER: ${POSTGRES_USER:-edlavp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data

volumes:
  timescale-data: